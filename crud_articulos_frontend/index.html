<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda - CRUD + Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
<div class="container mt-4">

    <!-- Título -->
    <h1 class="text-center mb-4">Tienda Online</h1>

    <!-- Botones de navegación -->
    <div class="d-flex justify-content-center mb-4">
        <button id="btnVerArticulos" class="btn btn-primary me-2">Artículos</button>
        <button id="btnVerCarrito" class="btn btn-success me-2">Carrito</button>
        <button id="btnVerPedidos" class="btn btn-warning">Pedidos</button>
    </div>

    <!-- ==================== SECCIÓN DE ARTÍCULOS ==================== -->
    <div id="vista-articulos">

        <h3 class="mb-3 text-center">Gestión de Artículos</h3>

        <form id="form-articulo" class="mb-4">
            <input type="hidden" id="idArticulo">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagen URL</label>
                <input type="text" class="form-control" id="imagenUrl">
            </div>

            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select id="categoria" class="form-control" required></select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
        </form>

        <!-- Tabla de artículos -->
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th class="tabla-img">Imagen</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
            <tbody id="tabla-articulos"></tbody>
        </table>

    </div>

    <!-- ==================== SECCIÓN DE CARRITO ==================== -->
    <div id="vista-carrito" class="d-none">

        <h3 class="text-center mb-4">Carrito de Compras</h3>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Artículo</th>
                    <th>Precio Unit.</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tabla-carrito"></tbody>
        </table>

        <div class="text-end mb-3">
            <h4>Total: <span id="total-carrito">0</span> $</h4>
        </div>

        <div class="text-end">
            <button class="btn btn-danger" id="btnVaciarCarrito">Vaciar Carrito</button>
            <button class="btn btn-success ms-2" id="btnConfirmarPedido">Confirmar Pedido</button>
        </div>

    </div>
    <div id="vista-pedidos" class="d-none">

    <h3 class="text-center mb-4">Historial de Pedidos</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Cantidad de Ítems</th>
            <th>Detalles</th>
        </tr>
        </thead>
        <tbody id="tabla-pedidos"></tbody>
    </table>

    <!-- DETALLE DE UN PEDIDO -->
    <div id="detalle-pedido" class="mt-4 d-none">
        <h4>Detalle del Pedido</h4>

        <table class="table table-bordered">
            <thead class="table-secondary">
            <tr>
                <th>Artículo</th>
                <th>Precio</th>
                <th>Cant.</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody id="tabla-detalle-pedido"></tbody>
        </table>
    </div>

</div>

</div>

<script src="js/app.js"></script>
</body>
</html>
